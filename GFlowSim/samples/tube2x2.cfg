// Set up a tube

let left   0
let right  2
let bottom 0
let top    2

maxDt 0.0001

bounds left right bottom top

wrapX false
wrapY false

gravity 0 -1

region
phi 0.9
sigma 0.05
dispersion 0.2
end

wall // Bottom
pos left bottom right bottom
end

wall // Left
pos left bottom left top
end

wall // Right
pos right bottom right top  // Right
end

wall // Top
pos left top right top
end