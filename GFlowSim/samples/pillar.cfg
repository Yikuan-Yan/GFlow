// Create a LJ pillar

// Options that can be read in from the command line
option phi        2
option drag       0.05
option it         1

// Define some variables
let left          -8
let right         8
let bottom        0
let top           25
let sigma         0.288884
let repulsion     0.50722

// Define the bounds
bounds left right -3 28

wrapX true
wrapY false

drag drag

region
type lattice
bounds -2 2 0 25
repulsion repulsion
phi phi
normal_ke 0
dispersion 0
sigma sigma
dissipation 0
interaction it
coeff 0
end


wall // Bottom wall
pos left bottom right bottom
repulsion repulsion
dissipation 0
coeff 0
end

wall // Top wall
pos left top right top
repulsion repulsion
dissipation 0
coeff 0
mass 10
end