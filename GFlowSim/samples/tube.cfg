// Set up a deep tube

option width 4
option height 16
option sigma 0.05
option dispersion 0.2

let left   0
let right  width
let bottom 0
let top    height

bounds left right bottom top

wrapX      false
wrapY      false

// Use a max timestep of 1e-4
MaxDt      0.0001
Dt         0.0001

gravity    0 -1

region
phi        0.9
sigma      sigma
dispersion dispersion
end

wall // Bottom
pos left bottom right bottom
end

wall // Left
pos left bottom left top
end

wall // Right
pos right bottom right top
end

wall // Top
pos left top right top
end