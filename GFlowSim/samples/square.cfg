// Sets up the standard testing box

// Options that can be read in from the command line
option width      4
option height     4
option sigma      0.05
option dispersion 0
option phi        0.5
option it         0
option rp         150

// Define some variables
let left          0
let right         width
let bottom        0
let top           height

// Define the bounds
bounds left right bottom top

wrapX true
wrapY true

region
phi phi
normal_ke 0.25
dispersion dispersion
sigma sigma
repulsion rp
dissipation 0
coeff 0
interaction it
end

gravity 0 0
