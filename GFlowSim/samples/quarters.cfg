// Bottom left and top right quadrents have particles

// Define some variables
let left 0
let right 4
let bottom 0
let top 4
let radius 0.01
let disp 0.

// Define the bounds
bounds left right bottom top

wrapX false
wrapY false

region
bounds left 2 bottom 2
phi 0.5
normal_velocity 0.25
dispersion disp
sigma radius
dissipation 0
coeff 0
end

region
bounds 2 right 2 top
phi 0.5
normal_velocity 0.25
dispersion disp
sigma radius
dissipation 0
coeff 0
end

gravity 0 0

wall // Bottom wall
pos left bottom right bottom
dissipation 0
coeff 0
end

wall // Left wall
pos left bottom left top
dissipation 0
coeff 0
end

wall // Right wall
pos right bottom right top
dissipation 0
coeff 0
end

wall // Top wall
pos left top right top
dissipation 0
coeff 0
end

// Partial dividing walls

wall // From left
pos left 2 1.8 2
dissipation 0
coeff 0
end

wall // From right
pos right 2 2.2 2
dissipation 0
coeff 0
end

wall // From bottom
pos 2 bottom 2 1.8
dissipation 0
coeff 0
end

wall // From top
pos 2 top 2 2.2
dissipation 0
coeff 0
end